<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新文章通知</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 40px 0;
        }
        /* macOS窗口样式容器 */
        .container {
            background-color: #ffffff;
            margin: 30px auto;
            padding: 20px 40px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            width: 80%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        /* macOS三色灯控制栏 */
        .window-controls {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        .control-dot:hover {
            transform: scale(1.1);
        }
        .red-dot {
            background-color: #ff5f56;
        }
        .yellow-dot {
            background-color: #ffbd2e;
        }
        .green-dot {
            background-color: #27c93f;
        }
        /* 调整内容位置，避开控制栏 */
        .header {
            margin-top: 30px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .header h1 {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1d1d1f;
            font-size: 24px;
            letter-spacing: 0.3px;
            font-weight: 600;
        }
        .content {
            font-size: 16px;
            line-height: 1.8;
            color: #424245;
            padding: 25px 0;
        }
        .content p {
            margin: 18px 0;
            display: flex;
            align-items: flex-start;
        }
        .content .title {
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            color: #1d1d1f;
            flex: 1;
        }
        .content p strong {
            display: inline-block;
            width: 80px;
            min-width: 80px;
            vertical-align: middle;
            color: #ff7a00;
            font-weight: 600;
            margin-right: 8px;
        }
        .content .summary {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            word-break: break-all;
            -webkit-line-clamp: 3; /* 控制最多显示3行摘要 */
            flex: 1;
        }
        .content .published {
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            color: #6e6e73;
            flex: 1;
        }
        /* macOS风格按钮 - 主按钮 */
        .button {
            display: block;
            width: 220px;
            max-width: 100%;
            margin: 35px auto;
            padding: 14px 20px;
            text-align: center;
            background-color: #ff7a00;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(255, 122, 0, 0.25);
            border: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #e06a00;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 122, 0, 0.3);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 122, 0, 0.2);
        }
        /* 取消订阅按钮 - 次要按钮样式 */
        .unsubscribe-button {
            display: block;
            width: 180px;
            max-width: 100%;
            margin: 15px auto 0;
            padding: 12px 20px;
            text-align: center;
            background-color: #f5f5f7;
            color: #6e6e73;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e0e0e0;
            font-size: 14px;
        }
        .unsubscribe-button:hover {
            background-color: #ebebeb;
            color: #ff7a00;
            border-color: #ffd1a6;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .unsubscribe-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        @media (max-width: 300px) {
            .button, .unsubscribe-button {
                width: auto;
            }
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #6e6e73;
            padding-top: 25px;
            border-top: 1px solid #f0f0f0;
        }
        .unsubscribe {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #86868b;
            padding-top: 15px;
        }
        /* 适配邮件客户端兼容性 */
        @media only screen and (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px 20px 30px;
            }
            .window-controls {
                top: 15px;
                left: 15px;
            }
            .header {
                margin-top: 25px;
            }
            .header h1 {
                font-size: 20px;
            }
            .content {
                font-size: 15px;
            }
            .content p {
                flex-direction: column;
                align-items: flex-start;
            }
            .content p strong {
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- macOS窗口三色灯控制栏 -->
        <div class="window-controls">
            <div class="control-dot red-dot"></div>
            <div class="control-dot yellow-dot"></div>
            <div class="control-dot green-dot"></div>
        </div>
        
        <div class="header">
            <h1>{{ website_title }}の最新文章</h1>
        </div>
        
        <div class="content">
            <p><strong>文章标题：</strong> <span class="title">{{ title }}</span></p>
            <p><strong>文章内容：</strong> <span class="summary">{{ summary }}</span></p>
            <p><strong>发布时间：</strong> <span class="published">{{ published }}</span></p>
        </div>
        
        <a href="{{ link }}" class="button">阅读更多</a>
        
        <div class="footer">
            <p>本文章来自酥米的小站，感谢您的订阅！</p>
        </div>
        
        <div class="unsubscribe">
            <a href="{{ github_issue_url }}" class="unsubscribe-button">取消订阅</a>
        </div>
    </div>
</body>
</html>
